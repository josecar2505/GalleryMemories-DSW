<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="navigateTo('home')">
        <ion-label>Mis eventos</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo('mis-invitaciones')">
        <ion-label>Mis invitaciones</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo('agregar-invitacion')">
        <ion-label>Agregar invitación</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo('crear-evento')">
        <ion-label>Crear evento</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo('configuracion')">
        <ion-label>Configuración</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mis Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Eventos</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
